<body>
    <div class="super_app_app_body">

        <div class="super_app_app_navbar">
            <div class="super_app_title">
                Super App
            </div>

            <div class="super_app_menu_dots">
                <div class="super_app_menu_dot"></div>
                <div class="super_app_menu_dot_middle"></div>
                <div class="super_app_menu_dot"></div>
            </div>
        </div>

        <div class="super_app_dot_menu_section">
            <div class="super_app_dot_menu_option" onclick="super_app_info_open_function()">
                Info
            </div>
        </div>

        <div class="super_app_info_section" onclick="super_app_info_close_function()">
            <div class="super_app_info_section_box">
                <div class="super_app_info_section_box_header">
                    Info
                </div>
                <div class="super_app_info_section_box_detail">
                    App Name : Super App
                    <br>
                    Developed by VKS
                    <br>
                    Version : 1.0
                    <br>
                </div>
            </div>
        </div>
        
        
      <div class ="super_app_content">
        <div class="super_app_switch_box">
        
        <label class="toggle-switchy toogle_switch_one" for="example_rounded_1" data-size="xl" data-style="rounded">
					<input type="checkbox" id="example_rounded_1">
						<span class="toggle">
							<span class="switch"></span>
						</span>
			  </label>
			  
			  <label class="toggle-switchy toogle_switch_two" for="example_rounded_2" data-size="xl" data-style="rounded">
					<input  type="checkbox" id="example_rounded_2">
						<span class="toggle">
							<span class="switch"></span>
						</span>
			  </label>
        
        </div>
        
        
        <div class="super_app_mic_main_box">
          
        <div class="super_app_mic_box">
        
          <div class="super_app_search_mice_btn" onclick="jsSpeechRecognitionRecognition()">
            <div class="super_app_search_mice_main_btn" onclick="voice_search_start_stop()">

              </svg>

          </div>
          
        </div>

        </div>
        
      </div>
